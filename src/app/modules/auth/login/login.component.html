<div class='login-container'>
  <div class='container-fluid'>
    <div class='row d-flex justify-content-center'>
      <div class='col-6'>
        <form [formGroup]='loginForm'>
          <div class='form-group'>
            <label for='email'>Email address</label>
            <input id='email' type='email' class='form-control' formControlName='identifier'>
            <p *ngIf='loginForm.controls.identifier.hasError("email")'>Lütfen geçerli bir e-posta adresi giriniz.</p>
            <input type='password' class='form-control' formControlName='password'>
          </div>
          <p
            *ngIf='(loginForm.controls.password.hasError("required") || loginForm.controls.identifier.hasError("required")) && (loginForm.dirty || loginForm.touched) '>
            Lütfen tüm alanları doldurunuz.
          </p>
          <p *ngIf='error'>
            Kullanıcı adı veya şifre hatalı.
          </p>
          <button type='button' class='btn btn-primary btn-block' (click)='onClickLogin()'
                  [disabled]='loginForm.invalid'>Giriş Yap
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
